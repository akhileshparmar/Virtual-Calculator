     // Given function to be integrated 
function func(x) 
{ 
    return (1 / ( 1 + x * x )); 
} 
  
// Function to perform calculations 
function calculate(lower_limit, upper_limit, interval_limit ) 
{ 
    var value; 
    var interval_size = (upper_limit - lower_limit) 
                          / interval_limit; 
    var sum = func(lower_limit) + func(upper_limit); 
  
    // Calculates value till integral limit 
    for (var i = 1 ; i < interval_limit ; i++) 
    { 
        if (i % 3 == 0) 
            sum = sum + 2 * func(lower_limit + i * interval_size); 
        else
            sum = sum + 3 * func(lower_limit + i * interval_size); 
    } 
    return ( 3 * interval_size / 8 ) * sum ; 
}
