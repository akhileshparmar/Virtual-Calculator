     // Function to calculate f(x) 
function func(x) 
{ 
    return Math.log(x); 
} 
  
// Function for approximate integral 
function simpsons_(ll, ul, n) 
{ 
    // Calculating the value of h 
    var h = (ul - ll) / n; 
  
    // Array for storing value of x and f(x) 
    var x = [], fx = []; 
  
    // Calculating values of x and f(x) 
    for (var i = 0; i <= n; i++) { 
        x[i] = ll + i * h; 
        fx[i] = func(x[i]); 
    } 
  
    // Calculating result 
    var res = 0; 
    for (var i = 0; i <= n; i++) { 
        if (i == 0 || i == n) 
            res += fx[i]; 
        else if (i % 2 != 0) 
            res += 4 * fx[i]; 
        else
            res += 2 * fx[i]; 
    } 
    res = res * (h / 3); 
    return res; 
}
