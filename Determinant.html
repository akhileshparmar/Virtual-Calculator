<script>
  
    
function creatematrix() {
    var no = document.getElementById("rowcolm").value;
  
    if(no <= 1 || no > 10){
      return;
    }
    document.getElementById('clr').style.visibility = "visible";
    document.getElementById('matrix').innerHTML = '';

    document.getElementById('matrix').innerHTML = '<h3>Enter Elements</h3><br>';
  
    for (var j = 1; j <= no; j++) {
      for (var i = 1; i <= no; i++) {
        var textfield = document.createElement("input");
        textfield.type = "number";
        textfield.className = "text-center"
        textfield.id = j * 10 + i;
        //textfield.placeholder = j * 10 + i;
  
        document.getElementById("matrix").appendChild(textfield);
  
        if (i == no) {
          var br = document.createElement("br");
          document.getElementById("matrix").appendChild(br);
        }
      }
    }

    document.getElementById('Dbtn').style.visibility = 'visible';

  }
  
  
  function clrscr(){
      document.getElementById('matrix').innerHTML = '';

      document.getElementById('clr').style.visibility = "hidden";

      document.getElementById('rowcolm').value = '';
      
      document.getElementById('Dbtn').style.visibility = 'hidden';
  }


function Determinant(){

  var x = document.getElementById("rowcolm").value;

  var myArray = [];
  

  for(let i=0; i<x; i++){
    myArray[i] = [];
    for(let j=0; j<x; j++){
      //var id = i+1.toString() + ; 
      var a = i+1;
      var b = j+1;
      var c = a*10+b;
      var id = c.toString();
      myArray[i][j] = document.getElementById(id).value;
    }
  }
 // console.log(myArray);

 // console.log(determinant(myArray, x));

 var ans = determinant(myArray, x);

  document.getElementById("ans").innerHTML = ans.toFixed(2);

}

function determinant(array,x)
{/* Conversion of matrix to upper triangular */
  var ratio, det;
  for(i = 0; i < x; i++){
    for(j = 0; j < x; j++){
        if(j>i){
            ratio = array[j][i]/array[i][i];
            for(k = 0; k < x; k++){
              array[j][k] -= ratio * array[i][k];
            }
        }
    }
}
det = 1; //storage for determinant
for(i = 0; i < x; i++)
    det *= array[i][i];

return det;
}
