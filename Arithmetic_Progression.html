            <td><input type="text" id="AP_a" class="text-center" style="font-size: 1.5em;" required></td>

<button type="button" onclick="AP()" class="btn btn-success m-2" data-bs-toggle="modal" data-bs-target="#exampleModal">

<script>

    function AP(){
        var a = parseFloat(document.getElementById('AP_a').value);
        var d = parseFloat(document.getElementById('AP_d').value);
        var n = parseFloat(document.getElementById('AP_n').value);

        document.getElementById("ans").innerHTML =  a+(n-1)*d;
        consolelog(a+(n-1)*d);
    }

    // n/2[2a + (n â€“ 1)d]

    function AP_Sum(){
      var a = parseInt(document.getElementById('AP_a').value);
      var d = parseInt(document.getElementById('AP_d').value);
      var n = parseInt(document.getElementById('AP_n').value);

      document.getElementById("ans").innerHTML = (n/2)*((2*a)+(n-1)*d);
     console.log((n/2)*((2*a)+(n-1)*d));

  }
